<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marvel Fitness Survey Form</title>
</head>

<body>
    <h1 id="title">Marvel Finess Registration Form</h1>
    <p id="description">Please complete the registration form to start your fitness and wellness journey with us today!
        Our facilities are accessible 24/7.</p>

    <div id="form">
    <form id="survey-form" action="href=" method="post">

        <!-- Club Location Section -->

        <!-- <input> is used to enter text that is just a single line -->
        <label for="location-label">Choose your club:</label><br>
        <input id="location" type="radio" name="location" value="Glyfada">Glyfada <br>
        <input id="location" type="radio" name="location" value="Kifisia">Kifisia <br>
        <input id="location" type="radio" name="location" value="Piraeus">Piraeus<br> <br>

        <!-- Email Section -->

        <label id="email-label">Email:</label><br>
        <input type="email" name="email" id="email" value="" placeholder="e.g. johndoe@example.com" required> <br>

        <!-- Member Details Section -->

        <label id="name-label">First Name: </label><br>
        <input type="text" name="firstname" id="name" placeholder="Enter your first name" required><br>
        
        <label id="lastname-label">Last Name:</label><br>
        <input type="text" name="lastname" id="last-name" placeholder="Enter your last name" required><br>

        <label>Telephone: </label><br>
        <input type="number" name="phone" id="phone-number" placeholder="Enter your phone number" required><br>
        

        <label>DOB:</label><br>
            <input type="date" name="DOB" required><br>

        <label id="gender-label">Gender:</label><br>
            <select name="gender" id="dropdown" required>
                <option placeholder="Please Select">Please select</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
                <option value="not-to-specify">Prefer not to specify</option>
            </select><br>
        

        <label id="start-label">When would you like your membership to start:</label><br>
        <input type="date" name="startdate">
            <br>
        

        <!-- Activities/Services section -->

        <label id="services-label">Which services/activities are you interersted in:<label><br>
            <input type="checkbox" name="activity" value="pt">Personal training<br>
            <input type="checkbox" name="activity" value="online-pt">Online personal training<br>
            <input type="checkbox" name="activity" value="bootcamps">Bootcamps<br>
            <input type="checkbox" name="activity" value="aerobics">Class Aerobics<br>
            <input type="checkbox" name="activity" value="functional">Functional Training<br>
            <input type="checkbox" name="activity" value="flexibility">Flexibility<br>
            <input type="checkbox" name="activity" value="natal">Pre or post natal fitness<br>
            <input type="checkbox" name="activity" value="genx">Gen X Fitness<br>
            <input type="checkbox" name="activity" value="total-transformation">Total Transformation<br>
            <input type="checkbox" name="activity" value="sauna">Sauna<br>
            <input type="checkbox" name="activity" value="physio">Physiotherapy<br>
            <input type="checkbox" name="activity" value="pool">Swimming pool<br>
            <input type="checkbox" name="activity" 
            value="nutrition">Dietitian<br>
            <input type="checkbox" name="activity" 
            value="spa">Day spa<br>
            

                <!-- Activity level section -->

                <label id="number-label">How many days per week do you exercise:</label><br>
                <input type="number" name="days" id="number" min="0" max="7" placeholder="Choose" required> <br>


                <!-- Special Population section -->

                <label id="specialpopulation-label">Our clubs provide customized programs for people with special
                    conditions or disabilities. If you are
                    interested to know more, describe below your special circumstances: <br>
                    <textarea name="" id="" cols="60" rows="5"></textarea> <br>
                </label><br>

                <!-- Next of kin section -->

                <label id="nextofkin-label">Next of kin information:</label><br>
                    Full Name:<br> <input type="text" name="kin-name" placeholder="Next of kin full name" required><br>
                    Phone-number:<br> <input type="number" name="kin-phone" id="kin-number" placeholder="Next of kin phone number" required><br>
                    Address:<br> <input type="text" name="kin-address" placeholder="Next of kin address" required><br>
                <br>

                <!-- Terms & Conditions section -->

                <input type="checkbox" name="terms" value="t&cs">
                <label for="t&cs-label">I have read and I agree with the <a href="#">Terms and Conditions</a> of
                    Marvel Fitness.</label>
                <br>

                <!-- Submit section -->

                <input type="submit" id="submit">
    </form>
</div>
<footer>
    <p>
        Marvel Fitness &copy 2023 All rights reserved 
    </p> 
</footer>
</body>

</html>
