<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Oswald&family=Poppins&family=Raleway&display=swap"
        rel="stylesheet">
    <title>Marvel Fitness Registration</title>
</head>

<body>
    <h1 id="title">Marvel Fitness<br> Registration Form</h1>
    <p id="description">Complete the registration form and start your fitness journey today!<br>
        Our facilities are accessible 24/7.</p>
    <p id="mobile-description">Start your fitness journey today!</p>

    <div id="form">
        <form id="survey-form" action="#" method="post">

            <!-- Club Location Section -->

            <!-- <input> is used to enter text that is just a single line -->
            <fieldset>
            <legend>Choose your base club:</legend>
            <label for="Glyfada">
                <input id="Glyfada" class="location" type="radio" name="location" value="Glyfada">Glyfada
            </label>
            <label for="kifisia">
                <input id="kifisia" class="location" type="radio" name="location" value="Kifisia">Kifisia
            </label>
            <label for="piraeus">
                <input id="piraeus" class="location" type="radio" name="location" value="Piraeus">Piraeus
            </label>
            <label for="thessaloniki">
                <input id="thessaloniki" class="location" type="radio" name="location" value="Thessaloniki">Thessaloniki
            </label>
            </fieldset>

            <!-- Email Section -->

            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" value="" placeholder="e.g. johndoe@example.com" required>

            <!-- Member Details Section -->

            <label for="name" id="name-label">First name: </label>
            <input type="text" name="firstname" id="name" placeholder="Enter your first name" required>

            <label for="last-name" id="lastname-label">Last name:</label>
            <input type="text" name="lastname" id="last-name" placeholder="Enter your last name" required>

            <label>Telephone: </label>
            <input type="tel" name="phone" id="phone-number" placeholder="Enter your phone number" required>

            <label>Date of birth:</label>
            <input type="date" name="DOB" id="dob" required>
            
            <label for="dropdown" id="gender-label">Gender:</label>
            <select name="gender" id="dropdown" required>
                <option placeholder="Please Select">Select</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
                <option value="not-to-specify">Prefer not to specify</option>
            </select>

            <label for="startdate" id="start-label">Membership start date: <input type="date" name="startdate" id="startdate" required></label>
            

            <!-- Activities/Services section -->

            <!-- Added divs to split the checkbox list in two columns
            and use display flex in the css -->

            <fieldset>
            <legend>Which services/activities are you interersted in:</legend>
            <div id="columns">
                <div id="activities-col">
                    <!-- The value is optional but it is best practice to include it. -->
                    <label for="pt"><input class="activities" id="pt" type="checkbox" name="activity" value="pt"> Personal training</label>
                        
                    <label for="online-pt"><input class="activities" id="online-pt" type="checkbox" name="activity" value="online-pt"> Online personal training</label>

                    <label for="bootcamps"><input class="activities" id="bootcamps" type="checkbox" name="activity" value="bootcamps"> Bootcamps</label>
                    
                    <label for="aerobics"><input class="activities" id="aerobics" type="checkbox" name="activity" value="aerobics"> Class aerobics</label>

                    <label for="functional"><input class="activities" id="functional" type="checkbox" name="activity" value="functional"> Functional training</label>

                    <label for="flexibility"><input class="activities" id="flexibility" type="checkbox" name="activity" value="flexibility"> Flexibility</label>

                    <label for="natal"><input class="activities" id="natal" type="checkbox" name="activity" value="natal"> Pre or post natal fitness</label>
                </div>

                <div id="activities-col">
                    <label for="genx"><input class="activities" id="genx" type="checkbox" name="activity" value="genx"> Gen-X Fitness</label>

                    <label for="total-transformation"><input class="activities" id="total-transformation" type="checkbox" name="activity" value="total-transformation"> Total transformation</label>

                    <label for="sauna"><input class="activities" id="sauna" type="checkbox" name="activity" value="sauna"> Sauna</label>

                    <label for="physio"><input class="activities" id="physio" type="checkbox" name="activity" value="physio"> Physiotherapy</label>

                    <label for="pool"><input class="activities" id="pool" type="checkbox" name="activity" value="pool"> Swimming pool</label>

                    <label><input class="activities" id="nutrition" type="checkbox" name="activity" value="nutrition"> Dietitian</label>

                    <label for="spa"><input class="activities" id="spa" type="checkbox" name="activity" value="spa"> Day spa</label>
                </div>
            </div>
            </fieldset>

                    <!-- Activity level section -->

                    <label for="number" id="number-label">How many days per week do you exercise:</label>
                    <input type="number" name="days" id="number" min="0" max="7" placeholder="Choose 0 to 7" required>


                    <!-- Special Population section -->

                    <div class="special">
                    <label for="special" id="special-label">Our clubs can provide customized programs for people with special
                        conditions or disabilities. If you are
                        interested to book a free consultation, describe briefly your special circumstances below and one of our team members will get in touch: 
                        <textarea type="text" name="special" id="special" rows="4" placeholder="I would like to book a free consultation to discuss..."></textarea> 
                    </label>
                    </div>

                    <!-- Next of kin section -->

                    <label id="nextofkin-label">Next of kin information:</label>
                    <label for="kin" >Full name: <input type="text" id="kin" name="kin-name" placeholder="Next of kin first and last name" required></label>
                    
                    <label for="kin-numbe">Phone-number:
                    <input type="tel" name="kin-phone" id="kin-number"
                        placeholder="Next of kin phone number" required></label>
                    <label for="kin-address">Address:
                    <input type="text" name="kin-address" placeholder="Next of kin address" required></label>

                    <!-- Terms & Conditions section -->

                    <div class="tcs">
                    
                    <label for="tcs-label"><input type="checkbox" name="terms" value="t&cs" id="tcs-label" required> I have read and I agree with the <a href="#">Terms and Conditions</a> of
                        Marvel Fitness.</label>
        
                    
                    </div>

                    <!-- Submit section -->

                    <input type="submit" id="submit" value="Submit Form" required>
        </form>
    </div>

                    <!-- Footer section -->
    <footer>
        <p>
            Marvel Fitness &copy 2023 All rights reserved
        </p>
    </footer>
</body>

</html>
